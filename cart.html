<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
    </style>
</head>
<body>
    <div class="cart__main">
        <div class="cart__body">
            <div class="cart__body-header">
                <div class="cart__body-header-title"><h2>Shoping Cart</h2></div>
                <div class="cart__body-header-close-button"><svg  viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" style="max-width:100%" height="100%"><path d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0-.2-.2-.3-.4-.3-.7 0-.3.1-.5.3-.7l6.3-6.3-6.3-6.3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l6.3 6.3 6.3-6.3c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L13.4 12l6.3 6.3z" fill="currentColor" style=""></path><mask id="a633b312f70d389000c4e9670" maskUnits="userSpaceOnUse" x="4" y="4" width="16" height="16" style="" fill="currentColor"><path d="M19.7 18.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3-.3 0-.5-.1-.7-.3L12 13.4l-6.3 6.3c-.4.4-1 .4-1.4 0-.2-.2-.3-.4-.3-.7 0-.3.1-.5.3-.7l6.3-6.3-6.3-6.3c-.4-.4-.4-1 0-1.4.4-.4 1-.4 1.4 0l6.3 6.3 6.3-6.3c.4-.4 1-.4 1.4 0 .4.4.4 1 0 1.4L13.4 12l6.3 6.3z" fill="currentColor" style=""></path></mask><g mask="url(#a633b312f70d389000c4e9670)" style="" fill="currentColor"><path fill="currentColor" d="M0 0h24v24H0z" style=""></path></g></svg>
                </div>

            </div>
            <div class="cart__products">
                <div class="cart__product"><h3>Products</h3></div>
                <div class="cart__info">
                    <div class="cart__info-image"><img style="width: 46px;" src="img/toy_wheel.png" alt="Toy wheel"></div>
                    <div class="cart__info-amount-label"><input type="number" placeholder="1" /></div>
                    <div class="cart__info-price"><p>$16,00</p></div>
                    <div class="cart__info-delete"><svg width="25" height="25" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10 2h3.6c.2 0 .4.2.4.4v1.2c0 .2-.2.4-.4.4H.4C.2 4 0 3.9 0 3.6V2.4c0-.2.2-.4.4-.3h3.7V2L4.9.3c.1-.2.2-.3.4-.3h3.5c.1 0 .3.1.4.2l.8 1.7V2zM1.8 16.1c.1 1 1 1.9 2 1.9h6.3c1.1 0 1.9-.8 2-1.9l1-11.1H1l.8 11.1zM12 6l-.8 10.1c0 .5-.5.9-1 .9H3.8c-.5 0-1-.4-1-.9L2 6h10zM5 8.1h1v6H5v-6zm4 0H8v6h1v-6z" fill="#9199AB"></path></svg>
                    </div>
                </div>
                <div class="cart__total">
                    <div class="cart__total-title"><h4>Total::</h4></div>
                    <div class="cart__total-price"><p>$16,00</p></div>
                </div>
                <div class="cart__place"><p>Place on order</p></div>
                
                    <form name="userData" action="" method="post">
                        <div class="cart__form-wrapper">
                            <label>Name</label>
                            <input type="text" required name="name" />
                            <label>Email</label>
                            <input type="email" required name="email" />
                            <label>Phone</label>
                            <input type="tel" required name="phone" />
                            <label>Comment</label>
                            <input type="text" required name="comment" />
                            <input class="cart__form-wrapper-button" type="submit" value="Order">
                        </div>
                    </form>
                
            </div>
        </div>
    </div>
</body>
</html>
